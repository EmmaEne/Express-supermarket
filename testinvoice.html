<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .invoice-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    .invoice-header {
      border-bottom: 3px solid #007b8e;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .invoice-title {
      font-size: 30px;
      font-weight: bold;
      color: #007b8e;
    }
    .invoice-details th {
      background: #f1f1f1;
    }
    .footer {
      background: #dfefff;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

</body>
</html>
