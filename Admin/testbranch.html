<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Manager Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid pt-4 px-4">
        <h2 class="mb-4">Sales Manager Portal</h2>
        <div class="row g-4">
          <div class="col-sm-12 col-xl-6">
            <div class="text-center rounded p-4">
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Branch Sales</h6>
                <a href="#">Show All</a>
              </div>
              <canvas id="branchSalesChart"></canvas>
            </div>
          </div>
          <div class="col-sm-12 col-xl-6">
            <div class="text-center rounded p-4">
              <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Sales & Revenue</h6>
                <a href="#">Show All</a>
              </div>
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        const branchSalesCtx = document.getElementById('branchSalesChart').getContext('2d');
        new Chart(branchSalesCtx, {
            type: 'bar',
            data: {
                labels: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Miami'],
                datasets: [{
                    label: 'Sales',
                    data: [5000, 3800, 4200, 3900, 4500],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: ['March 18', 'March 19', 'March 20', 'March 21', 'March 22', 'March 23'],
                datasets: [{
                    label: 'Revenue',
                    data: [12000, 13500, 14000, 14500, 15000, 15500],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
